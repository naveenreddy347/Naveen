<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!--    <link rel="stylesheet" href="style2.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .head h1 {
            text-align: center;
            color: #fff;
            background-color: #333;
            padding: 20px;
            margin: 0;
            border-bottom: 5px solid #ff6347;
            text-transform: uppercase;
        }

        .content {
            padding: 20px;
        }

        .text marquee {
            font-size: 24px;
            color: #ff6347;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
        }

        .left p {
            font-size: 18px;
            color: #333;
            text-align: left;
            background-color: #ff6347;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .box:hover .box-img {
            opacity: 0.8;
        }

        button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
        }

        button a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        button a i {
            font-size: 24px;
            color: #ff6347;
            position: absolute;
            bottom: 10px;
            right: 10px;
            transition: color 0.3s ease;
        }

        button:hover a i {
            color: #fff;
        }
    </style>
</head>
<div class="body">
    <body>

    <header>
        <div class="head">
            <h1>Welcome</h1>
        </div>

        <div class="content">
            <div class="text">
                <marquee>LEARNING PLATFORM</marquee>
            </div>
            <div class="left">
                <p>SKILLS</p>
            </div>

            <div class="box-container">
                <button>
                    <a href="python.html">
                        <div class="box">
                            <img src="coding.jpg" alt="Image 1" class="box-img">
                            <i class="fab fa-python"></i>
                        </div>
                    </a>
                </button>
                <button>
                    <a href="main.html">
                        <div class="box">
                            <img src="cpp.jpg" alt="Image 2" class="box-img">
                            <i class="fas fa-code"></i>
                        </div>
                    </a>
                </button>
                <button>
                    <a href="java.html">
                        <div class="box">
                            <img src="java.jpg" alt="Image 3" class="box-img">
                            <i class="fab fa-java"></i>
                        </div>
                    </a>
                </button>
                <button>
                    <a href="javascriptt.html">
                        <div class="box">
                            <img src="javascript.jpg" alt="Image 4" class="box-img">
                            <i class="fab fa-js-square"></i>
                        </div>
                    </a>
                </button>
                <div class="box">
                    <img src="photograpy.jpg" alt="Image 5" class="box-img">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <div class="box">
                    <img src="gaming.avif" alt="Image 6" class="box-img">
                    <i class="fas fa-database"></i>
                </div>
<!--                <div class="box">-->
<!--                    <img src="path/to/your/image7.jpg" alt="Image 7" class="box-img">-->
<!--                    <i class="fas fa-server"></i>-->
<!--                </div>-->

<!--                    <img src="path/to/your/image8.jpg" alt="Image 8" class="box-img">-->
<!--                    <i class="fas fa-network-wired"></i>-->
<!--                </div>-->
            </div>
        </div>
    </header>
    </body>
</div>
</html>
